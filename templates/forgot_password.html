<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Επαναφορά Κωδικού</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">

    <div class="col-md-4">
        <div class="main-card text-center">
            <div class="mb-4">
                <i class="fas fa-lock fa-3x text-primary"></i>
            </div>
            <h3 class="mb-3">Ξέχασες τον κωδικό;</h3>
            <p class="text-muted mb-4">Μην ανησυχείς! Βάλε το email σου και θα σου στείλουμε έναν προσωρινό κωδικό.</p>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-info">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="mb-4 text-start">
                    <label class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text bg-dark border-secondary text-secondary"><i class="fas fa-envelope"></i></span>
                        <input type="email" name="email" class="form-control" placeholder="name@example.com" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 mb-3">Αποστολή Κωδικού</button>
            </form>

            <a href="{{ url_for('login') }}" class="text-decoration-none text-muted">
                <i class="fas fa-arrow-left me-2"></i> Επιστροφή στην είσοδο
            </a>
        </div>
    </div>

</body>
</html>
